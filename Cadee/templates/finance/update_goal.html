{% extends 'finance/base.html' %}
{% load static %}

{% block content %}
<div class="app-shell">
    <header class="dashboard-header">
        <div class="hello-block">
            <p class="hello-eyebrow">Update Goal</p>
            <h1>{{ goal.description }}</h1>
            <p class="hello-sub">Adjust your progress or status.</p>
        </div>
        <a class="ghost-btn" href="{% url 'dashboard' %}">Back to dashboard</a>
    </header>

    <section class="form-card">
        <form method="post" class="transaction-form">
            {% csrf_token %}
            <div class="form-grid">
                <label class="form-field">
                    <span>Current saved</span>
                    {{ form.current_saved }}
                </label>
                <label class="form-field">
                    <span>Status</span>
                    {{ form.status }}
                </label>
            </div>
            <div class="form-actions">
                <button class="ghost-btn" type="reset">Reset</button>
                <button class="primary-btn" type="submit">Save update</button>
            </div>
        </form>
    </section>
</div>
{% endblock %}
